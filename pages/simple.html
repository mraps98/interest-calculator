<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Simple Interest</title>
        <meta charset=utf-8>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>


<br><br><br><br>
    <div class="container">
      <div class="jumbotron">
      <h1 class="display-4">Calculate Using Simple Interest</h1>
      <p class="lead">Please Enter the Values and click the <q cite="[object Object]">Calculate</q> button.</p>
      <hr class="my-4">

      <div class="container">

        <div class="row">
          <div class="col-sm">
          Principal
          </div>
          <div class="col-sm">
          Exact/Ordinary
          </div>
          <div class="col-sm">
          Rate
          </div>
          <div class="col-sm" >
          <span id="change">Years</span>
          </div>
          <div class="col-sm">
          Interest
          </div>
          <div class="col-sm">
          Amount
          </div>
        </div>


        <div class="row">

          <div class="col-sm">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" min="0.00" step="0.01"  placeholder="0.00" class="form-control" id="principal">
            </div>
          </div>

          <div class="col-sm">

            <select class="custom-select" id="type" onchange="setChange()">
              <option value="1">Simple</option>
              <option value="2">Exact</option>
              <option value="3">Ordinary</option>
            </select>


          </div>
          <div class="col-sm">

            <div class="input-group mb-3">
              <input type="number" min="0.00" step="0.01" placeholder="0.00" max="100" class="form-control" id="rate">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div class="col-sm">

            <div class="input-group mb-3">
              <input type="number" min="0" placeholder="0" class="form-control" id="years">
            </div>

          </div>
          <div class="col-sm">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <label class="form-control btn-primary" id="interest">0.0000</label>
            </div>

          </div>
          <div class="col-sm">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <label class="form-control btn-success" id="amount">0.0000</label>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-sm">

          </div>
          <div class="col-sm">

          </div>
          <div class="col-sm">

          </div>
          <div class="col-sm">

          </div>
          <div class="col-sm">

          </div>
          <div class="col-sm">
          <button type="button" name="button" class="btn btn-primary form-control" onclick="calculate()">Calculate</button>
          </div>
        </div>

      </div>

    </div>

    </div>

    <script type="text/javascript" src="../js/simple.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
